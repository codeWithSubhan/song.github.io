<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/65a04b8d57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Music.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Lotus Lane</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="Music-1.jpg" alt="error">
            </div>
            <audio src="Music-1.mp3"></audio>


            <!-- progressbar start from here..  -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>


            <!-- Music fa-icon controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="Play music"></i>
                <i class="fa-solid fa-forward" id="Next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="Music.js"></script>
</body>

</html>
